    secure: 
before_deploy: git checkout master
deploy:
  provider: bintray
  file: travis-deploy-bintray.json
  user: cdjackson
  key:
    secure: 

after_success:
  - bash <(curl -s https://codecov.io/bash)

global:
  - CODECOV_TOKEN=:uuid-repo-token

branches:
  only:
    - master